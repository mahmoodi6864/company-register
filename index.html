<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ثبت‌نام شرکت</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-6">

  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">فرم ثبت‌نام شرکت</h1>
    <form id="companyForm" class="space-y-4">

      <input name="firstName" placeholder="نام" class="border border-gray-300 rounded px-3 py-2 w-full" />
      <input name="lastName" placeholder="نام خانوادگی" class="border border-gray-300 rounded px-3 py-2 w-full" />
      <input name="fatherName" placeholder="نام پدر" class="border border-gray-300 rounded px-3 py-2 w-full" />
      <input type="date" name="dateOfBirth" class="border border-gray-300 rounded px-3 py-2 w-full" />
      
      <select name="gender" class="border border-gray-300 rounded px-3 py-2 w-full">
        <option value="">انتخاب جنسیت</option>
        <option value="male">مرد</option>
        <option value="female">زن</option>
      </select>

      <input name="province" placeholder="استان" class="border border-gray-300 rounded px-3 py-2 w-full" />
      <input name="address" placeholder="آدرس" class="border border-gray-300 rounded px-3 py-2 w-full" />
      <input name="phoneNumber1" placeholder="شماره تماس ۱" class="border border-gray-300 rounded px-3 py-2 w-full" />
      <input name="phoneNumber2" placeholder="شماره تماس ۲" class="border border-gray-300 rounded px-3 py-2 w-full" />
      <input name="companyName" placeholder="نام شرکت" class="border border-gray-300 rounded px-3 py-2 w-full" />
      <input type="date" name="companyEstablished" class="border border-gray-300 rounded px-3 py-2 w-full" />
      <input name="email" type="email" placeholder="ایمیل" class="border border-gray-300 rounded px-3 py-2 w-full" />
      <input name="password" type="password" placeholder="رمز عبور" class="border border-gray-300 rounded px-3 py-2 w-full" />
      <input name="telegramUserId" placeholder="شناسه تلگرام" class="border border-gray-300 rounded px-3 py-2 w-full" />
      <input name="image" type="text" placeholder="لینک تصویر" class="border border-gray-300 rounded px-3 py-2 w-full" />

      <label class="flex items-center space-x-2">
        <input type="checkbox" name="termsAccepted" />
        <span>با قوانین موافقم</span>
      </label>

      <label class="flex items-center space-x-2">
        <input type="checkbox" name="accountLocked" />
        <span>قفل بودن حساب</span>
      </label>

      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded w-full">ثبت اطلاعات</button>
    </form>
  </div>

</body>
</html>
